<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" 
rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>🎮rock-paper-scissor</title>
</head>
<body>
    <div id="scorePanel">
        <h3>🕹️ SCORE PANEL 🤖</h3>
        <div id="innerContent">
            <div id="playerScore">🕹️ Player 
                <div id="playerScoreUpdate">0</div>
            </div>
            VS
            <div id="computerScore">Computer 🤖 
                <div id="computerScoreUpdate">0</div>
            </div>
        </div>
        <div id="announcementArea">Who wins?</div>
    </div>
    <div id="selections"> 
        <div>Choose your weapon:</div> 
        <div id="chooseButtons">
            <button id="rock">🪨</button>
            <button id="paper">🧻</button>
            <button id="scissor">✂️</button>
        </div>
    </div>
    
</body>
</html>
